<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="upload-section">
        <form method="POST" enctype="multipart/form-data" class="form-card">
            <h2 for="file">Upload File</h2>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        {% if message %}
        <script>
            const msg = "{{ message }}";
            const type = "{{ message_type }}";
            if (type === "success") {
              alert(msg);
            } else {
              alert(msg);
            }
        </script>
        {% endif %}

        {% if uploaded_info %}
        <div class="file-list">
            <h3>Uploaded File</h3>
            <a href="{{ url_for('uploaded_file', filename=uploaded_info.filename) }}" target="_blank">
                {{ uploaded_info.filename }}
            </a>
        </div>
        {% endif %}
    </div>

    <div class="feedback-section">
        <h2>App Feedback</h2>
        {% if feedback %}
        <p>{{ feedback }}</p>
        {% else %}
        <p class="placeholder">Feedback from the app will appear here after you upload a file.</p>
        {% endif %}
    </div>

</div>

</body>
</html>
